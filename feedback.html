<html>

<head>
    <title>Feed Back</title>
    <link rel="stylesheet" type="text/css" href="css/feedback.css">
    <script src="http://code.jquery.com/jquery-3.1.1.js" </script>
        < script type = "text/javascript"
        src = "js/scripts.js" >
    </script>

</head>

<body>
    <center>
        <br>
        <br>
        <br>
        <br>
        <h1>Click on the feedback button on <br>
            the left to provide feedback</h1>
     

    </center>
    <div id="feedback">

        <form>
            <h2>We Love Emails, Do you?</h2>
            <p>
                <label>Name: </label>
                <input type="text" />
            </p>
            <p>
                <label>Email: </label>
                <input type="text" />
            </p>
            <p>
                <label>Subject: </label>
                <input type="text" />
            </p>
            <p>
                <label>Message: </label>
                <textarea></textarea>
            </p>
            <p>
                <input type="button" value="Send&raquo;" class="btn" />
            </p>
        </form>
        <a href="#" class="pull_feedback" title="Click to leave feedback">Feedback</a>
    </div>
</body>

</html>
